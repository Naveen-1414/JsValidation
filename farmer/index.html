<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace for Agricultural Products</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Agricultural Marketplace</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Product card form -->
        <form id="product-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" class="form-control-file" id="product-image" accept="image/*">
            </div>
            <!-- Add other product input fields here (e.g., name, price, description) -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
